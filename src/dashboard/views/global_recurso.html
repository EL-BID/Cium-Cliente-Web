<div layout-fill fullscreen="isFullscreen" >               
    
        <div class="md-toolbar-tools" style="background:gainsboro">
            <h2>
                <span flex>Top {{filtro.top}} {{ 'DE' | translate}} {{ 'RECURSO' | translate}}</span>                                 
            </h2> 
            <span flex></span>
            <span>
                <md-button class="md-icon-button" aria-label="Opciones"  ng-click="toggleRightOpciones('globalRecurso');">
                    <md-icon md-svg-icon="settings"></md-icon>
                    <md-tooltip hide-sm>
                        {{ 'OPCIONES' | translate }}
                    </md-tooltip>
                </md-button>                                                               
                
                <md-button class="md-icon-button" aria-label="Máximizar" hide-sm ng-click="toggleFullScreen('max-globalRecurso')" id="max-globalRecurso">
                    <md-icon md-svg-src="{{!isFullscreen ? 'fullscreen' : 'fullscreen-exit'}}"></md-icon>
                    <md-tooltip hide-sm>
                        {{ 'FULLSCREEN' | translate }}
                    </md-tooltip>
                </md-button>
            </span>
        </div>
    <md-progress-linear  ng-if="globalRecurso" class="md-accent"  md-theme="altTheme"  md-mode="indeterminate"></md-progress-linear>  
    <md-content flex  style="{{!isFullscreen ? 'overflow: auto; display: block; max-height: 454px;' : '' }}" >                                                                                                                                                                    
                 
        <md-content >           
            <div ng-repeat="(key, value) in dato" class="md-whiteframe-z2" ng-if="mostrarTop[key] && datosOk">                           
                <md-data-table-toolbar >
                    <h2 class="md-title">{{ key | translate }}</h2>                                
                </md-data-table-toolbar>
                <md-data-table-container>
                    <table md-data-table md-progress="indicadores"> 
                        <thead md-order="query.order" md-trigger="onOrderChange">
                        <tr>
                            <th name="N°"></th>
                            <th name="{{ 'CLUES' | translate}}"></th>
                            <th name="{{ 'NOMBRE' | translate}}"></th>
                            <th name="{{ 'PORCENTAJE' | translate}}"></th>
                        </tr>
                    </thead>                                                   
                        <tbody>
                            <tr ng-repeat="item in value">  
                                <td>{{$index+1}}</td>                         
                                <td>{{ item.clues }}</td>   
                                <td>{{ item.nombre }}</td>                                                              
                                <td>{{ item.porcentaje  | number:2}} %</td>                    
                            </tr>
                        </tbody>
                    </table>
                </md-data-table-container> 
            </div>
            <div ng-show="!datosOk" layout="row" layout-align="center center">
                <h3>{{ 'NO_HAY_DATOS' | translate}}</h3>
            </div>  
        </md-content>
    </md-content>
    <md-sidenav layout="column" layout-fill class="md-sidenav-right md-whiteframe-z2" md-component-id="globalRecurso"  ng-include="'src/dashboard/views/dialog.html'" ></md-sidenav>
</div>
