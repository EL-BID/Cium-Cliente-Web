<div layout-fill fullscreen="isFullscreen">
    
        <div class="md-toolbar-tools" style="background:gainsboro">
            <h2>
                <span flex>{{ 'CALIDAD' | translate}}</span>                                 
            </h2> 
            <span flex></span>
            <md-switch ng-model="filtro.estricto" aria-label="Estricto" ng-change="init()"></md-switch>
            <span>
                <md-button class="md-icon-button" aria-label="Opciones"  ng-click="toggleRightOpciones('gaugeCalidad');">
                    <md-icon md-svg-icon="settings"></md-icon>
                    <md-tooltip hide-sm>
                        {{ 'OPCIONES' | translate }}
                    </md-tooltip>
                </md-button>                                                                
                
                <md-button class="md-icon-button" aria-label="MÃ¡ximizar" hide-sm ng-click="toggleFullScreen('max-gauge')" id="max-gaugeCalidad">
                    <md-icon md-svg-src="{{!isFullscreen ? 'fullscreen' : 'fullscreen-exit'}}"></md-icon>
                    <md-tooltip hide-sm>
                        {{ 'FULLSCREEN' | translate }}
                    </md-tooltip>
                </md-button>
            </span>
        </div>
    <md-progress-linear  ng-if="gaugeCalidad" class="md-accent"  md-theme="altTheme"  md-mode="indeterminate"></md-progress-linear>
    <md-content layout="column" layour-align="center center" layout-padding flex  style="{{!isFullscreen ? 'overflow: auto; display: block; max-height: 454px;' : '' }}" >                                                                                                                                                                    
           
        <md-content layout="column" layout-align="center center" ng-show="datosOk" >                                
            <md-content style="width:58%" layout="column"  class="relative gauge" ng-radial-gauge ranges="ranges" value="value" value-unit="unit" precision="precision" lower-limit="lowerLimit" upper-limit="upperLimit">
            </md-content>
            <md-content layout="column" layout-fill  class="relative" ng-show="datosOk" style="font-size:.8em" align="center">
                {{ "NUM_UM" | translate}}
            </md-content>            
        </md-content>
        <div ng-show="!datosOk" layout="row" layout-align="center center">
            <h3>{{ 'NO_HAY_DATOS' | translate}}</h3>
        </div>    
        <ul class="tc-chart-js-legend" ng-show="datosOk" style="padding:0px !important">
            <li ng-repeat="item in indicadores">
                <span style="background-color:{{item.color}}"></span>{{item.indicador}}
            </li>
        </ul>                              
    </md-content>
    <md-sidenav layout="column" layout-fill class="md-sidenav-right md-whiteframe-z2" md-component-id="gaugeCalidad"  ng-include="'src/dashboard/views/dialog.html'" ></md-sidenav>
</div>
